<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Set ID</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #021018;
      color: #cfefff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #031a2a;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,170,255,0.2);
      width: 320px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 20px;
      color: #00aaff;
    }
    input {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #072a3f;
      color: #cfefff;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #00aaff;
      color: #001;
      font-weight: bold;
      cursor: pointer;
    }
    .msg {
      margin-top: 12px;
      font-size: 14px;
      color: #7fbfdc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Set Your ID</h1>
    <input id="current" placeholder="Current ID" disabled />
    <input id="newid" placeholder="New ID" />
    <button id="set">Update ID</button>
    <button onclick="location.href='cookie.html'" style="margin-top:8px;">Go to Cookie Page</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const current = document.getElementById('current');
    const newid = document.getElementById('newid');
    const msg = document.getElementById('msg');
    const set = document.getElementById('set');

    function getCookie(name) {
      const m = document.cookie.split(';').map(s => s.trim()).find(s => s.startsWith(name + '='));
      return m ? decodeURIComponent(m.split('=').slice(1).join('=')) : null;
    }

    function setCookie(name, value, days = 365) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${encodeURIComponent(name)}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    const raw = getCookie('localaccount');
    if (raw) {
      try {
        const obj = JSON.parse(raw);
        current.value = obj.id || '(none)';
      } catch {
        msg.textContent = 'Corrupt cookie.';
      }
    } else {
      msg.textContent = 'No localaccount cookie found.';
    }

    set.addEventListener('click', () => {
      const raw = getCookie('localaccount');
      if (!raw) {
        msg.textContent = 'No localaccount cookie found.';
        return;
      }
      try {
        const obj = JSON.parse(raw);
        const newId = newid.value.trim();
        if (!newId) {
          msg.textContent = 'Please enter a new ID.';
          return;
        }
        obj.id = newId;
        setCookie('localaccount', JSON.stringify(obj));
        current.value = newId;
        msg.textContent = 'ID updated successfully.';
      } catch {
        msg.textContent = 'Failed to update ID.';
      }
    });
  </script>
</body>
</html>
