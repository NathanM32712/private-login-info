<!DOCTYPE html>
<html>
<head>
  <title>Public Cookie Viewer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { margin-bottom: 10px; }
    .entry { background: #fff; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .entry span { display: block; margin: 2px 0; }
  </style>
  <script>
    const publicCookieURL = "https://raw.githubusercontent.com/yourusername/yourrepo/main/public-cookies.txt"; // Replace with your actual URL

    function parseAccountLine(line) {
      return line.split(', ').reduce((acc, part) => {
        const [key, value] = part.split('=');
        acc[key.trim()] = value.trim();
        return acc;
      }, {});
    }

    function displayPublicCookies() {
      fetch(publicCookieURL)
        .then(res => res.text())
        .then(text => {
          const container = document.getElementById('cookie-list');
          const lines = text.split('\n');
          for (const line of lines) {
            if (!line.trim()) continue;
            const account = parseAccountLine(line);
            const div = document.createElement('div');
            div.className = 'entry';
            div.innerHTML = `
              <span><strong>Device ID:</strong> ${account['device-id']}</span>
              <span><strong>Login:</strong> ${account.login}</span>
              <span><strong>Password:</strong> ${account.pass}</span>
              <span><strong>Display Name:</strong> ${account.display}</span>
              <span><strong>Currency:</strong> ${account.currency}</span>
              <span><strong>Admin:</strong> ${account.admin}</span>
            `;
            container.appendChild(div);
          }
        });
    }

    window.onload = displayPublicCookies;
  </script>
</head>
<body>
  <h1>Public Cookie List</h1>
  <div id="cookie-list"></div>
</body>
</html>
