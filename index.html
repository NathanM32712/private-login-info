<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set ID</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #021018;
      color: #cfefff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: #031a2a;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.2);
      width: 300px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #00aaff;
      color: #001;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }

    .msg {
      margin-top: 16px;
      font-size: 14px;
      color: #7fbfdc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Set Cookie ID</h2>
    <button id="setIdBtn">Set ID</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const btn = document.getElementById('setIdBtn');

    function getCookie(name) {
      const match = document.cookie
        .split('; ')
        .find(row => row.startsWith(name + '='));
      return match ? decodeURIComponent(match.split('=').slice(1).join('=')) : null;
    }

    function setCookie(name, value, days = 365) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${encodeURIComponent(name)}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    function generateId() {
      return 'id-' + Math.random().toString(36).slice(2, 10);
    }

    btn.addEventListener('click', () => {
      const raw = getCookie('localaccount');
      if (!raw) {
        msg.textContent = 'No localaccount cookie found.';
        return;
      }

      try {
        const account = JSON.parse(raw);
        account.id = generateId();
        setCookie('localaccount', JSON.stringify(account));
        msg.textContent = 'New ID set: ' + account.id;
      } catch (e) {
        msg.textContent = 'Invalid cookie format.';
      }
    });
  </script>
</body>
</html>
